<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>CRUD</title>
</head>

<body>


    <h1>Colors CRUD</h1>

    <fieldset class="create">

        </div>
    </template>
